<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Gallery</title>
    <link rel="stylesheet" href="style1.css">
    
</head>
<body>
    <div id="wrappper">
        <div class="container">
            <h1>My Gallery</h1>
            <div class="gallery">
                <figure class="card">
                    <img src="taj.png"  alt="">
                    <figcaption>Taj Mahal</figcaption>
                </figure>
                <figure class="card" >
                    <img src="qutub.png" alt="">
                    <figcaption>Qutub Minar</figcaption>
                </figure>
                <figure class="card" >
                    <img src="char-minar.jpg" alt="">
                    <figcaption>Char Minar</figcaption>
                </figure>
                <figure class="card">
                    <img src="ajanta-caves.jpg" alt="">
                    <figcaption>Ajanta Caves</figcaption>
                </figure>
                <figure class="card">
                    <img src="j&k.jpg" alt="">
                    <figcaption>Jammu & kashmir</figcaption>
                </figure>
                <figure class="card">
                    <img src="darj.jpg" alt="">
                    <figcaption>Darjeeling</figcaption>
                </figure>
                <figure class="card">
                    <img src="indiagate.jpg" alt="">
                    <figcaption>India Gate</figcaption>
                </figure>
                <figure class="card">
                    <img src="redfort.jpg" alt="">
                    <figcaption>Red Fort</figcaption>
                </figure>
                <figure class="card">
                    <img src="tomb.jpg" alt="">
                    <figcaption>Tomb</figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
